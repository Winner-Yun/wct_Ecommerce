<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <form id="registerForm">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" required />
                <div id="lengthWarning" class="text-danger mt-1" style="display: none;">Password must be at least 6 characters long</div>
            </div>
            <div class="mb-3">
                <label for="password_confirmation" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password_confirmation" placeholder="Confirm your password" required />
                <div id="confirmWarning" class="text-danger mt-1" style="display: none;">Passwords do not match</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="termsAgree" required />
              <label class="form-check-label" for="termsAgree">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
            <div class="text-center mt-3">
              <a href="login.html">Already have an account? Login here</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
        const passwordInput = document.getElementById("password");
        const confirmInput = document.getElementById("password_confirmation");
        const lengthWarning = document.getElementById("lengthWarning");
        const confirmWarning = document.getElementById("confirmWarning");

        // Check password length
        passwordInput.addEventListener("input", () => {
            if (passwordInput.value.length < 6) {
            lengthWarning.style.display = "block";
            } else {
            lengthWarning.style.display = "none";
            }

            if (confirmInput.value !== "") {
            checkConfirmMatch();
            }
        });

        confirmInput.addEventListener("input", checkConfirmMatch);

        function checkConfirmMatch() {
            if (confirmInput.value !== passwordInput.value) {
            confirmWarning.style.display = "block";
            } else {
            confirmWarning.style.display = "none";
            }
        }

        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const isTooShort = passwordInput.value.length < 6;
            const isMismatch = confirmInput.value !== passwordInput.value;

            if (isTooShort) {
            lengthWarning.style.display = "block";
            }
            if (isMismatch) {
            confirmWarning.style.display = "block";
            }
            if (isTooShort || isMismatch) {
            return; // Stop form from submitting
            }

            const data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: passwordInput.value,
            password_confirmation: confirmInput.value
            };

            fetch("http://localhost:9000/api/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            },
            body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {

            if (result.token) {
                document.getElementById("registerForm").reset();
                window.location.href = "login.html";
                alert("Registration successful!");
            } else if (result.errors) {
                let msg = Object.values(result.errors).flat().join('\n');
                alert("Validation error:\n" + msg);
            } else {
                alert("Something went wrong.");
            }

            })
            .catch(error => {
            console.error("Error:", error);
            alert("Failed to register. Please try again.");
            });
        });
  </script>


</body>
</html>
