<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Your App Name</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .register-card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        
        .register-header {
            background: var(--success-color);
            padding: 1.5rem;
            text-align: center;
            color: white;
        }
        
        .register-body {
            padding: 2rem;
            background: white;
        }
        
        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .form-control:focus {
            border-color: var(--success-color);
            box-shadow: 0 0 0 0.25rem rgba(76, 201, 240, 0.25);
        }
        
        .btn-register {
            background: var(--success-color);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-register:hover {
            background: #3aa8d4;
            transform: translateY(-2px);
        }
        
        .password-feedback {
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }
        
        .input-group-text {
            background-color: #f1f8fe;
            border-color: #e0e0e0;
        }
        
        .terms-link {
            color: var(--success-color);
            text-decoration: none;
        }
        
        .terms-link:hover {
            text-decoration: underline;
        }
        
        .login-link {
            color: var(--success-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="register-card">
                    <div class="register-header">
                        <h3><i class="fas fa-user-plus me-2"></i>Create Account</h3>
                        <p class="mb-0">Join us today</p>
                    </div>
                    <div class="register-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" placeholder="your@email.com" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                                </div>
                                <div id="lengthWarning" class="password-feedback text-danger" style="display: none;">
                                    <i class="fas fa-exclamation-circle me-1"></i>Password must be at least 6 characters
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password_confirmation" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password_confirmation" placeholder="Confirm Password" required>
                                </div>
                                <div id="confirmWarning" class="password-feedback text-danger" style="display: none;">
                                    <i class="fas fa-exclamation-circle me-1"></i>Passwords don't match
                                </div>
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="termsAgree" required>
                                <label class="form-check-label" for="termsAgree">
                                    I agree to the <a href="#" class="terms-link">Terms and Conditions</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-register w-100 mb-3">
                                Register
                            </button>
                            <div class="text-center">
                                <p class="mb-0">Already have an account? <a href="login.html" class="login-link">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password");
            const confirmInput = document.getElementById("password_confirmation");
            const lengthWarning = document.getElementById("lengthWarning");
            const confirmWarning = document.getElementById("confirmWarning");
            const registerForm = document.getElementById("registerForm");

            // Check password length
            passwordInput.addEventListener("input", () => {
                if (passwordInput.value.length < 6) {
                    lengthWarning.style.display = "block";
                } else {
                    lengthWarning.style.display = "none";
                }

                if (confirmInput.value !== "") {
                    checkConfirmMatch();
                }
            });

            confirmInput.addEventListener("input", checkConfirmMatch);

            function checkConfirmMatch() {
                if (confirmInput.value !== passwordInput.value) {
                    confirmWarning.style.display = "block";
                } else {
                    confirmWarning.style.display = "none";
                }
            }

            registerForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const isTooShort = passwordInput.value.length < 6;
                const isMismatch = confirmInput.value !== passwordInput.value;

                if (isTooShort) {
                    lengthWarning.style.display = "block";
                }
                if (isMismatch) {
                    confirmWarning.style.display = "block";
                }
                if (isTooShort || isMismatch) {
                    return;
                }

                // Add loading state
                const submitBtn = registerForm.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Registering...';
                submitBtn.disabled = true;

                const data = {
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    password: passwordInput.value,
                    password_confirmation: confirmInput.value
                };

                fetch("http://localhost:9000/api/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.token) {
                        registerForm.reset();
                        window.location.href = "login.html";
                    } else if (result.errors) {
                        let msg = Object.values(result.errors).flat().join('\n');
                        alert("Validation error:\n" + msg);
                    } else {
                        alert("Registration successful! Please login.");
                        window.location.href = "login.html";
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Failed to register. Please try again.");
                })
                .finally(() => {
                    submitBtn.innerHTML = originalBtnText;
                    submitBtn.disabled = false;
                });
            });
        });
    </script>
</body>
</html>
